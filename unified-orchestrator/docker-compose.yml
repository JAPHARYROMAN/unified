version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: unified-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: unified
      POSTGRES_PASSWORD: unified_secret
      POSTGRES_DB: unified_orchestrator
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
